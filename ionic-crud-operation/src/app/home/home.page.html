<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Blank
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-card>
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()" novalidate>

            <ion-item lines="full">
                <ion-label position="floating">First Name</ion-label>
                <ion-input formControlName="name" type="text"></ion-input>
            </ion-item>

            <span class="error ion-padding" *ngIf="submitted && errorCtr.name.errors?.required">
     First Name is required.
    </span>
            <span class="error ion-padding" *ngIf="submitted && errorCtr.name.errors?.pattern">
      Enter Valid Character.
     </span>
            <span class="error ion-padding" *ngIf="submitted && errorCtr.name.errors?.minlength">
      Min 3 chars long.
    </span>



            <ion-item lines="full">
                <ion-label position="floating">Last name</ion-label>
                <ion-input formControlName="last_name" type="text"></ion-input>
            </ion-item>


            <span class="error ion-padding" *ngIf="submitted && errorCtr.last_name.errors?.required">
      Last name is required.
    </span>
            <span class="error ion-padding" *ngIf="submitted && errorCtr.last_name.errors?.pattern">
      Enter valid character.
    </span>
            <span class="error ion-padding" *ngIf="submitted && errorCtr.name.errors?.minlength">
          Min 3 chars long.
     </span>

            <ion-row>
                <ion-col>
                    <ion-button type="submit" color="danger" expand="block" [disabled]="myForm.invalid">Submit</ion-button>
                </ion-col>
            </ion-row>
        </form>
    </ion-card>


    <ion-list>
        <ion-item-sliding *ngFor="let item of list ; let i = index">
            <ion-item>
                <!-- navigate list onclick to item one by one -->
                <ion-label>
                    <!-- create list to add in static  -->
                    <ion-label>First Name: {{ item.name }}</ion-label>
                    <ion-label>Last Name: {{ item.last_name}}</ion-label>
                </ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="delete(item)" expandable>
                    Delete
                </ion-item-option>
                <ion-item-option color="secondary" (click)="edit(item,i)">
                    Edit
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>
    </ion-list>
</ion-content>
